<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение урлов по ключевым словам</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Получение урлов по ключевым словам</h1>
        <div class="input-container">
            <input type="text" id="keywordInput" placeholder="Введите ключевое слово">
            <button id="fetchUrlsButton">Получить урлы</button>
        </div>
        <h2>Полученный контент</h2>
        <div id="urlList" class="url-list"></div>
        <div id="progress" class="progress"></div>
        <div id="contentList" class="content-list"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
